version: "3.8"
services:
  mysqldb:
    image: mysql:latest
    restart: unless-stopped

    environment:
      - MYSQL_DATABASE=testF
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    image: gestfcompose:latest
    build:
      context: ./
      dockerfile: Dockerfile
    restart: on-failure

    ports:
      - 8083:8082
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.datasource.url" : "jdbc:mysql://mysqldb:3306/testF?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
      "spring.datasource.username":"root",
      "spring.datasource.password":"",
      "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL57InnoDBDialect",
      "spring.jpa.hibernate.ddl-auto": "update"
       }'
    volumes:
      - .m2:/var/lib/docker/volumes/gestfVolume/_data
    stdin_open: true
    tty: true

volumes:
  db: